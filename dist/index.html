<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>修了証明書発行</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- <link rel="stylesheet" href="css/style.css"> -->
  <script type="text/javascript" src="../js/issue_bundle.js"></script>
</head>
<body>
<div class="contents">
  <div class="inner">
    <article>
      <h2>証明書の発行</h2>
    </article>
    <form action="issuer.html" method="post" enctype="multipart/form-data">
      <p><strong>■証明書を発行するにはPDFとニーモニックを入力後、Txブロードキャストボタンを押してください。■</strong><br>
      <hr/>
      <table class="ta1">
        <tr>
          <th>PDF</th>
          <td><input type="file" id="pdf_file" name="pdf_file" size="30" class="ws"></td>
        </tr>
        <tr>
          <th>PDFのハッシュ値(16進数): </th><td id="digest"></td>
        </tr>
      </table>
      <br>
      <table class='ta1'>
        <tr>
          <th>ニーモニック</th>
          <td><input type="text" id="mnemonic" name="mnemonic" size="128" class="ws"></td>
        </tr>
      </table>
      <table class='ta1'>
        <tr>
          <button type="button" onclick="makeAddress(document.getElementById('mnemonic').value)">アドレスを確認する</button>
          <th>ニーモニックに対応するp2wpkhアドレス: </th><td id="address"></td>
        </tr>
        <tr>
        </tr>
      </table>
      <br>
      <table class="ta1">
        <tr>
          <button type="button" onclick="broadcastTx(document.getElementById('mnemonic').value, document.getElementById('digest').value)">Txをブロードキャストする</button>
          <th>ブロードキャストしたTxのTxID: </th><td id="txId"></td>
        </tr>
      </table>
      <hr/>
      <table class="ta1">
        <tr>
          <th>TxID</th>
          <td><input type="text" id="tx_id" name="tx_id" size="64" class="ws"></td>
        </tr>
        <tr>
          <th>無効TxIDリスト</th>
          <td><input type="text" id="tx_invalid_list" name="tx_invalid_list" size="64" class="ws"></td>
        </tr>
      </table>
      </form>
    <p><a href="index.html">&lt;&lt; Topに戻る</a></p>
  </div>
<!--/inner-->
</div>
<!--/contents-->
</body>
<script>
  document.getElementById('pdf_file').addEventListener('change', makeDigest, false);
</script>
</html>
